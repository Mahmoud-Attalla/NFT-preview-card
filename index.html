<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--css file -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="NFT-preview-card">
    <div class="image-card">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content">
      <div class="text-content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="Offer">
          <div class="amount">
            <img src="images/icon-ethereum.svg" alt="icon">
            <span> 0.041 ETH</span>
          </div>
          <div class="remaining-days">
            <img src="images/icon-clock.svg" alt="icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="creator">
        <div class="image-creator">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="name">
          <span>Creation of </span>
          <a aria-label="visit content creator" href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a aria-label="website frontend mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a aria-label="web designer" href="#">Mahmoud Abe-El-Fattah</a>.
  </div>
</footer>
</body>
</html>
